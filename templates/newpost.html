{% extends "base.html" %}
{% block content %}

    <h1>Add a Blog Entry</h1>
    <form action="/newpost" method="POST">
        <label>
            Title for your new blog:
            <input type="text" name="blog_title" value="{{post_title}}" />{{post_title}}
        </label>
        <p>{{title_error}}</p>
        <label>
            Your new blog:
            <textarea name="blog_post" rows="10" cols="100" value="{{post_entry}}">{{post_entry}}</textarea>
        </label>
        <input type="submit" value="Add Entry" />
        <p>{{blog_entry_error}}</p>
    </form>

    
{% endblock %}
