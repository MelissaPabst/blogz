<!doctype html>
<html>
    <head>
        <title>Build a Blog</title>
    </head>
<body>
    <header>
        <a href="/blog">Blog Home Page</a>
        <a href="/newpost">New Blog Entry</a>
    </header>
    <h1>Build a Blog!</h1>

    
    {% with messages = get_flashed_messages() %}
        <ul>
        {% for message in messages %}
            <li class="{{category}}">{{message}}</li>
        </ul>
        {% endfor %}
    {% endwith %}

    {% block content %}

    {% endblock %}


</body>
</html>
